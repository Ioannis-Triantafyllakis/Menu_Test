<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
        }
        .menu-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .item-name {
            font-weight: bold;
        }
        .item-price {
            color: #060606;
        }
        .category-header {
            font-family: 'Fantasy';
        }
    </style>
</head>
<body>
    <header>
        <h1>Cafe Menu</h1>
    </header>
    <div class="menu-container">
        
        <!-- Coffee -->
        <h1 class="category-header">Coffee</h1>
        <div class="menu-item">
            <span class="item-name">Cappuccino</span>
            <span class="item-price">$3.99</span>
        </div>
        <div class="menu-item">
            <span class="item-name">Latte</span>
            <span class="item-price">$4.29</span>
        </div>
        <div class="menu-item">
            <span class="item-name">Espresso</span>
            <span class="item-price">$2.99</span>
        </div>
        <div class="menu-item">
            <span class="item-name">Mocha</span>
            <span class="item-price">$4.59</span>
        </div>
        <div class="menu-item">
            <span class="item-name">Americano</span>
            <span class="item-price">$4.99</span>
        </div>
        <div class="menu-item">
            <span class="item-name">Mochachino</span>
            <span class="item-price">$4.79</span>
        </div>

        <!-- Brunch -->
        <h1 class="category-header">Brunch</h1>
        <div class="menu-item">
            <span class="item-name">Avocado Toast</span>
            <span class="item-price">$6.99</span>
        </div>
        <div class="menu-item">
            <span class="item-name">Scrumbled Eggs</span>
            <span class="item-price">$7.59</span>
        </div>
    </div>
</body>
</html>
